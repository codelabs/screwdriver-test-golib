---
shared:
    image: golang
    environment:
        GOPATH: /sd/workspace
jobs:
    main:
        steps:
            - get: go get -t ./...
            - vet: go vet ./...
            - gofmt: "find . -name '*.go' | xargs gofmt -s -w"
            - test: go test -v ./...
            - build: go build -o hello_go -a ./...
